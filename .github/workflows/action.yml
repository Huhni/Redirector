name: Create Release with Zipped JS Files
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Zip extension files
      run: |
        find . \( -name "*.js" -o -name "*.html" -o -name "*.png" -o -name "manifest.json" \) \
          ! -path "./.github/*" \
          ! -path "./promo/*" \
          -type f \
          -print0 | xargs -0 zip extension_files.zip

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./js_files.zip
        asset_name: js_files.zip
        asset_content_type: application/zip
